<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/barrasFlexBox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Barras</title>
</head>
<body>
    <div class="padre">
        <div class="icon"><img class="icon-bar" src="img/barras.png" alt="icono-barras"></div>
         <h1>BAR GRAPH</h1> 

        <div class="container-bar-1">
        
            <div class="box-bar bar1">2019</div>
            <div class="box-bar bar2">2020</div>
            <div class="box-bar bar3">2021</div>
            <div class="box-bar bar4">2022</div>
            <div class="box-bar bar5">2023</div> 

        </div>

        <div class="container-bar-1">
        
            <div class="box-bar2 bar1">
                <div class="bar-color1">
                    <p>50%</p>
                    <i class="bi bi-house-door icono"></i>
                    <div class="border">
                        <span class="data">DATA</span> 
                        <span class="num">01</span>
                    </div>
                </div> 
            </div>

            <div class="box-bar2 bar2">
                <div class="bar-color2">
                    <p>80%</p>
                    <i class="bi bi-gear icono"></i>
                    <div class="border">
                        <span class="data">DATA</span> 
                        <span class="num">02</span>
                    </div>
                </div> 
            </div>

            <div class="box-bar2 bar3">
                <div class="bar-color3">
                    <p>60%</p>
                    <i class="bi bi-chat-dots"></i>
                    <div class="border">
                        <span class="data">DATA</span> 
                        <span class="num">03</span>
                    </div>
                </div> 
            </div>

            <div class="box-bar2 bar4">
                <div class="bar-color4">
                    <p>75%</p>
                    <i class="bi bi-briefcase"></i>
                    <div class="border">
                        <span class="data">DATA</span> 
                        <span class="num">04</span>
                    </div>
                </div> 
            </div>

            <div class="box-bar2 bar5">
                <div class="bar-color5">
                    <p>45%</p>
                    <i class="bi bi-lightbulb"></i>
                    <div class="border">
                        <span class="data">DATA</span> 
                        <span class="num">05</span>
                    </div>
                </div> 
            </div> 

        </div>

    </div>
</body>
</html>
