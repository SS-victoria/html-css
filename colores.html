<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores</h1>
    <a href="index.html">Inicio</a>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-colores">
        <div class="box-color color-darkcyan"><span>name: darkcyan</span></div>
        <div class="box-color color-coral"><span>name: coral</span></div>
        <div class="box-color color-aquamarine"><span>name: aquamarine</span></div>

    </div>
    <h2>Colores llamados por su codigo RGB</h2>
    <div class="box-colores">
        <div class="box-color color-196-132-12"><span>RGB: 196, 132, 12</span></div>
        <div class="box-color color-57-3-144"><span>RGB: 57, 3, 144</span></div>
        <div class="box-color color-255-0-0"><span>RGB: 255, 0, 0</span></div>
    </div>
    <h2>Colores llamados por exagecimal</h2>
    <div class="box-colores">
        <div class="box-color color-678aed"><span>name: #678aed </span></div>
        <div class="box-color color-777aaa"><span>name: #777aaa </span></div>
        <div class="box-color color-efe321"><span>name: #efe321</span></div>
    </div>
</body>
</html>
