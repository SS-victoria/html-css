<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/starbucks.css">
    <title>Starbucks</title>
    <link rel="stylesheet" href="icons/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <header>
        <div class="main-logo">
            <img class="img-logo" src="img/logo.png" alt="logo">
        </div>
        <div class="box-main-menu">
            <ul class="main-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="main-content">
        <div class="product-text">
            <h1>It's not just Coffe<br>It's<span class="title-color">Starbucks</span></h1>
            <h3 class="description-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat porro omnis eligendi dicta autem tempora exercitationem saepe. Consectetur, quos facilis?</h3>
            <input class="button-learn" type="button" value="LEARN MORE">
        </div>
        <div class="product-img">
            <img id="mainImg" src="img/img1.png" alt="">
        </div>
        <div class="social-media">
            <i class="style-img-mini  fa-brands fa-facebook-f"></i>
            <i class="style-img-mini   fa-brands fa-twitter"></i>
            <i class="style-img-mini   fa-brands fa-instagram"></i>
        </div>
    </div>
    <footer>
        <img id="iceGreen" class="style-img-mini" src="img/thumb1.png" alt="">
        <img id="iceRose"  class="style-img-mini" src="img/thumb2.png" alt="">
        <img id="icePink"  class="style-img-mini" src="img/thumb3.png" alt="">
    </footer>    
    <div id="mainCircle" class="main-circle"></div>
    <script src="js/starbucks.js"></script>
</body>
</html>
