<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORMULARIO</title>
    <link rel="stylesheet" href="css/formulario.css">

<body>
    <h1>FORMULARIO</h1>
    <div class="mein-box">
    <form>
        <div class="title"><span class="txt-title">Oficina Virtual</span></div>
        <div class="form-box">
            <label class="iniciar-sesion">iniciar-sesion</label>
            <label>Ingrese el tipo de documento</label>
            <input type="text" name="">
            <label for="">Ingrese el tipo de documento</label>
            <select name="tipo de documento">
                <option value="cc">cedula de ciudadania</option>
                <option value="cc">Targeta de identidad</option>
                <option value="cc">Registro civil</option>
                <option value="cc">Cedula de extrangeria</option>
            </select>
            <label>seleccione los dias para visualizar los vuelos disponibles</label>
            <input type="checkbox" name="fecha-citas" value="2023-04-19">Miercoles, 19, de abril del 2023 <br>
            <input type="checkbox" name="fecha-citas" value="2023-04-20">Jueves, 20, de abril del 2023 <br>
            <input type="checkbox" name="fecha-citas" value="2023-04-21">Viernes, 21, de abril del 2023 <br>
            <label>Ingrese su genero</label>
            <input type="radio" name="genero" value="masculino">Masculino <br>
            <input type="radio" name="genero" value="femenino">Femenino <br>
            <label>Le gustaria hacer una peticion especial</label>
            <textarea name="peticiones" id="" cols="30" rows="5"></textarea>
            <input type="submit" value="Enviar">

        </div>
    </form>
    </div>
